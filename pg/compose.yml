services:
  postgres-server:
    container_name: pg-server
    image: docker.io/library/postgres:16
    restart: unless-stopped
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      TZ: "Europe/Moscow"
      POSTGRES_PASSWORD: "<type password here>"
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
volumes:
  postgresdata:

